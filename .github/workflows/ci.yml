name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: patternblindness
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=patternblindness;Username=postgres;Password=postgres"
      ASPNETCORE_ENVIRONMENT: "Development"
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - name: Install Entity Framework Tools
        run: dotnet tool install --global dotnet-ef
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Run migrations
        run: dotnet ef database update --project src/PatternBlindness.Infrastructure/PatternBlindness.Infrastructure.csproj --startup-project src/PatternBlindness.Api/PatternBlindness.Api.csproj
      - name: Test
        run: dotnet test --no-build --verbosity normal
